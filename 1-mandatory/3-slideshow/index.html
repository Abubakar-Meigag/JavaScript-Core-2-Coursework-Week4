<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Image carousel </h2>
    
    <div id="imgs">
      <img src="https://images.unsplash.com/photo-1674919062539-c28df6cca151?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM3fGFldTZyTC1qNmV3fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="random">
    </div>

    <div id="btn">
      <button id="autoBack"><h3>Auto Back</h3></button>
      <button id="back"><h3>Back</h3></button>
      <button id="stop"><h3>Stop</h3></button>
      <button id="forw"><h3>Forward</h3></button>
      <button id="autoFor"><h3>Auto Forward</h3></button>
    </div>
    
    <p></p>
    
    <!-- Write your HTML in here -->
    <script src="slideshow.js"></script>
  </body>
</html>
